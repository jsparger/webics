<head>

  display: grid;

    </div>
    <div></div>

      <div class="knobBG">

      <label class="switch">
        <input id="max_speed" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div align="center">
      <div class="knobBG">
        <div class=knob id="chopper_phase_knob"></div>
      </div>
    </div>
    <div align="center"><h2>Speed</h2></div>
